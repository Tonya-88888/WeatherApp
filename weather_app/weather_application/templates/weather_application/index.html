<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom mx-5">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Погода</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>

    </nav>
</div>
<div class="row">
    <div class="col-4 container mt-5 offset-1">
        <form class="d-flex" role="search" action="" method="post">
            {%csrf_token%}
            {{form.name}}
<!--            <input class="form-control me-2" id="sity" name="sity" type="search" placeholder="Введите город"-->
<!--                   aria-label="Search">-->
          <button class="btn btn-outline-success" name="send" value="Узнать" type="submit">Найти</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-4 container mt-5 offset-1">
        <h1>Инофрмация</h1>
        {%for info in all_info %}
        <div class="alert alert-info">
            <div class="row">
                <div class="col-9">
                    <div class="row" >
                        <div class="col-3"><small>город:</small></div>
                        <div class="col-8"><h4>{{info.city}}</h4></div>
                    </div>
                    <div><h4 class="text-right">{{info.temp}} <sup>0</sup></h4></div>
                </div>
                <div class="col-2 offset-1">
                    <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды">
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
</body>
</html>
